<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<center>

<body>
    <h1>Formulario TOTVS</h1>

    <form action="mailto: rochalirathiago@outlook.com" method="post">

        <label for="NomeCompleto">Nome Completo:</label>
        <input type="text" required minlength="3" maxlength="50"
        id="NomeCompleto" name="NomeCompleto">

        <br>

        <label for="CPF">CPF:</label>
        <input type="text" required minlength="11" maxlength="11"
        id="CPF" name="CPF">

        <br>

        <label for="RG">RG:</label>
        <input type="text" required minlength="8" maxlength="27"
        id="RG" name="RG">

        <br>

        <p> de que estado vc virá?</p>

        <input type="radio" name="estado" id="sp">
        <label for="sp">são paulo</label>

        <br>

        <input type="radio" name="estado" id="mg">
        <label for="mg">minas gerais</label>
        
        <br>

        <input type="radio" name="estado" id="rj">
        <label for="rj">rio de janeiro</label>

        <br>

        <p>Metedo de Trasporte</p>

        <label for="bumba">Ônibus</label>
        <input type="checkbox" name="Trasporte" id="bumba" value="Ônibus">
        <br>

        <label for="metro">Metrô</label>
        <input type="checkbox" name="Trasporte" id="metro" value="Metro">
        <br>

        <label for="trem">Trem</label>
        <input type="checkbox" name="Trasporte" id="trem" value="Trem">
        <br>

        <label for="jegue">Jegue</label>
        <input type="checkbox" name="Trasporte" id="jegue" value="Jegue">
        <br>

        <label for="balsa">Balsa</label>
        <input type="checkbox" name="Trasporte" id="balsa" value="Balsa">
        <br>


        <input type="submit" value="Enviar">


    </form>
</body>
</center>
</html>
